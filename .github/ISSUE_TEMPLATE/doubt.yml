name: Submit a Doubt
description: Post your GATE doubt. Describe your question, add labels, and optionally include an image by dragging it into the description.
title: "."
# labels: ["New Doubt"]
body:
  - type: dropdown
    id: Subject
    attributes:
      label: Subject
      default: 0
      options:
        - "na"
        - "Discrete Mathematics"
        - "Linear Algebra"
        - "Calculus"
        - "Probability and Statistics"
        - "DL"
        - "COA"
        - "Programming and DS"
        - "Algorithms"
        - "TOC"
        - "CD"
        - "OS"
        - "DBMS"
        - "CN"
        - "Aptitude"
        - "Any Suggestion"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      placeholder: |
        Explain your doubt clearly. You can drag & drop or paste images directly here. 
    validations:
      required: true
